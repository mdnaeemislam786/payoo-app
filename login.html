<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="bg-[#f4f5f7] h-[100vh] flex flex-col m-auto justify-center">
      <div
        class="h-[120px] w-[220px] bg-[url(./assets/bg.png)] bg-cover m-auto mb-0 flex"
      >
        <img src="./assets/Group.png" alt="" class="m-auto" />
      </div>
      <div class="m-auto bg-[#FFFFFF] p-8 rounded-xl mt-0">
        <fieldset class="fieldset">
          <label class="fieldset-legend" for="number">Mobile Number</label>
          <input
            type="text"
            id="Mobile-number"
            class="input rounded-full outline-none border-none bg-gray-100 p-4"
            placeholder="Enter your number"
          />
          <label class="fieldset-legend" for="number">4 Digite Pin</label>
          <input
            type="text"
            id="pin-number"
            class="input rounded-full outline-none border-none bg-gray-100 p-4"
            placeholder="Enter 4 Digit Pin"
          />
          <button id="loginBtn" class="btn bg-blue-500 rounded-3xl text-white mt-1">
            Login
          </button>
        </fieldset>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
